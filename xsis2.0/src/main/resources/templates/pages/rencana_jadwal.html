<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{layout}" with:title="'B210'">

<th:block layout:fragment="content">


	<div class="bottom">
		<div class="col">
			<div class="container width:100%;">
				<div class="card ">
					<div class="row">
						<h2 class="m-3 col-lg-7"><strong>Rencana Jadwal</strong> </h2>
						<div class="col-md-4 align-right text-right mt-4">
							<select id="select_graphtype" onchange="order(this.value)"><i
									class="fas fa-sort-alpha-down"></i>
								<option>Order</option>
								<option value="asc">Ascending</option>
								<option value="des">Descending</option>
							</select>
							<select id="select_graphtype" onchange="row_per_page(this.value)"><i></i>
								<option>Row Per Page</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<a data-toggle="modal" data-target="#addData" href="#" id="showAddData"><i
									class="fa fa-plus-circle" aria-hidden="true"></i></a>
						</div>
					</div>
					<hr class="m-3" size="5" color="black">


					<div class="input-group ml-3 mb-3">
						<div class="col-3 inner-addon left-addon">
							<input class="p-1 form-control datepicker" type="text" name="searchStartDate" id="tgl_mulai"
								placeholder="From">
						</div>

						<div class="col-5 align-left mr-3">
							<div class="input-group">
								<input class="p-1 datepicker" type="text" name="searchEndDate" id="tgl_sampai"
									placeholder="To">
								<div class="input-group-append">
									<button class="btn btn-primary" id="startSearch">Search</button>
								</div>
								<button class="btn btn-primary ml-2" id="resetSearch">Reset</button>

							</div>

						</div>

					</div>

				</div>

				<div class="card">
					<div class="card-block">
						<table class="table table-hover">

							<tbody id="rencana_jadwal_data">
							</tbody>
						</table>
						<hr />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL RENCANA JADWAL -->
	<div class="modal fade" id="modal-rencana_jadwal" style="overflow-y:auto;" data-dismiss="modal">
		<div class="modal-dialog modal-xl modal-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-light">Pelamar Terjadwal</h4>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
				</div>


				<div class="modal-body">
					<input type="hidden" id="action" value="">
					<form id="get_from_rencana_jadwal">
						<table class="table table-borderless">

							<tbody id="pelamar_terjadwal">
							</tbody>
						</table>

					</form>
				</div> <!-- /.modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-success get_category" id="save_button_all">Undang Semua
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" id="close">Tutup</button>


				</div> <!-- /.modal-footer -->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->




	<!-- MODAL KIRIM UNDANGAN -->
	<div class="modal fade" id="modal-kirim_undangan" style="overflow-y:auto;" data-dismiss="modal">
		<div class="modal-dialog modal-xl modal-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="modal_title_invite" class="modal-title text-light">Kirim Undangan kepada </h4>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
				</div>


				<div class="modal-body">
					<input type="hidden" id="action" value="">
					<form id="get_from_kirim_undangan">
						<input type="hidden" id="get_rencana_id" name="id" class="get_kirim_undangan_id" value="">
						<input type="hidden" id="get_rencana_email" name="Email" class="get_kirim_undangan_id" value="">
						<input type="hidden" id="get_nama" name="nama" class="get_kirim_undangan_id" value="">
						<input type="hidden" id="get_time" name="nama" class="get_kirim_undangan_id" value="">

						<div class="row">
							<div class="col-md-4">
								<label>Jadwal : </label>
								<label id="get_jadwal_invite"></label>
							</div>

							<div class="col-md-4">
								<label>RO : </label>
								<label id="get_ro_invite"></label>

							</div>

							<div class="col-md-4">
								<label>Lokasi : </label>
								<label id="get_lokasi_invite"></label>
							</div>

						</div>

						<div class="row">
							<div class="col-md-4">
								<label>Tanggal : </label>
								<label id="get_tanggal_invite"></label>
							</div>

							<div class="col-md-4">
								<label>TRO : </label>
								<label id="get_tro_invite"></label>

							</div>
						</div>

						<div class="row">

							<div class="col-md-4"></div>
							<div class="col-md-4">
								<label>RO / TRO Lain : </label>
								<label id="get_tro_invite"></label>

							</div>
						</div>
						<textarea readonly id="get_catatan_invite" class="form-control mt-2 h-25" rows="5"></textarea>


					</form>
				</div> <!-- /.modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-success get_kirim_undangan_id" id="save_button">Kirim
					</button>

				</div> <!-- /.modal-footer -->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->




	<!-- MODAL UBAH RENCANA JADWAL -->
	<div class="modal fade" id="modal-ubah_rencana_jadwal" style="overflow-y:auto;" data-dismiss="modal">
		<div class="modal-dialog modal-xl modal-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-light">Ubah Rencana Jadwal</h4>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
				</div>

				<div class="modal-body">
					<input type="hidden" id="action" value="">
					<form id="get_from_kirim_undangan">
						<input type="hidden" id="get_rencana_id" name="id" class="ubah_rencana" value="">
						<input type="hidden" id="get_schedule_code" name="scheduleCode" class="ubah_rencana" value="">
						<input type="hidden" id="get_id_rencana" name="rencanaId" class="ubah_rencana" value="">
						<input type="hidden" id="get_id_biodata" name="biodataId" class="ubah_rencana" value="">



						<div class="row">
							<div class="input-group col-md-6">
								<input type="text" name="scheduleDate" id="get_ubah_tanggal"
									class="form-control datepicker ubah_rencana" placeholder="Tgl. Rencana Jadwal *">
								<div class="input-group-prepend">
									<button type="button" id="toggle5" class="input-group-text toggle">
										<i class="far fa-calendar-alt"></i>
									</button>
								</div>
							</div>

							<div class="col-md-6">
								<select name="time" id="get_ubah_jam" class="form-control ubah_rencana"
									placeholder="Jam">
									<option disabled selected hidden>Jam *</option>
									<option value="08:00">08:00</option>
									<option value="09:00">09:00</option>
									<option value="10:00">10:00</option>
									<option value="11:00">11:00</option>
									<option value="12:00">12:00</option>
									<option value="13:00">13:00</option>
									<option value="14:00">14:00</option>
									<option value="15:00">15:00</option>
									<option value="16:00">16:00</option>
									<option value="17:00">17:00</option>
								</select>
							</div>
						</div>

						<div class="row mt-3">
							<div class="col-md-6">
								<select name="ro" id="get_ubah_ro" class="form-control ubah_rencana1"
									placeholder="RO"></select>
							</div>

							<div class="col-md-6">
								<select name="tro" id="get_ubah_tro" class="form-control ubah_rencana1"
									placeholder="TRO"></select>
							</div>
						</div>

						<div class="row mt-3">
							<div class="col-md-6">
								<select name="scheduleTypeId" id="get_ubah_scheduler" class="form-control ubah_rencana"
									placeholder="Jenis Jadwal"></select>
							</div>

							<div class="col-md-6">
								<input type="text" name="location" id="get_ubah_lokasi"
									class="form-control ubah_rencana" placeholder="Lokasi">
							</div>
						</div>

						<input type="text" name="otherRoTro" id="get_ubah_other" class="form-control ubah_rencana mt-3"
							placeholder="RO / TRO Lain">

						<textarea id="get_ubah_catatan" class="form-control mt-2 h-25 mt-3 ubah_rencana" rows="5"
							placeholder="catatan"></textarea>

						<div class="form-check mt-3">
							<input class="form-check-input checkbox_cek " id="get_checkbox" value="" type="checkbox"
								name="checkbox">
							<label class="form-check-label" for="get_chechbox">
								Kirim Undangan Otomatis
							</label>
						</div>

						<input type="text" name="sentDate" id="get_ubah_sentdate"
							class="form-control mt-3 ubah_rencana datepicker" style="width:50%;"
							placeholder="Tgl. Dikirim">



					</form>
				</div> <!-- /.modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="close">Batal</button>
					<button type="button" class="btn btn-success get_category" id="save_button_ubah">Simpan
					</button>

				</div> <!-- /.modal-footer -->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->









	</div> <!-- /.container -->
	</div>

</th:block>
<th:block layout:fragment="cat">

	<script>


		$(() => {
			loadData();
		});
		loadData = () => {
			$.ajax({
				url: 'api/rencana-jadwal-ku/',
				type: 'get',
				contentType: 'application/json',
				success: (result) => {
					$('#rencana_jadwal_data').html("");

					if (result.length > 0) {
						for (var i = 0; i < result.length; i++) {
							// console.log(ro.biodataId.nickName);
							$("#rencana_jadwal_data").append
								(
									"<tr>" +
									"<td>" + result[i].scheduleCode + "</td>" +
									"<td>" + result[i].scheduleDate + "," + result[i].time + "</td>" +
									"<td>" + result[i].ro.biodataId.nickName + "<br>" +
									result[i].tro.biodataId.nickName + "<br>" +
									result[i].location + "<br>" +
									result[i].isAutomaticMail + "<br>" +
									result[i].scheduleTypeId.name + "</td>" +
									'<td class="align-middle text-center" >' +
									'<a onclick="get_pelamarterjadwal(' + result[i].id + ')" data-toggle="modal" data-target="#modal-rencana_jadwal" href="#" ><i class="fas fa-search fa-lg " style="color:grey" aria-hidden="true"></i></a>' +
									'<a onclick="" data-toggle="modal" data-target="#" href="#"  ><i class="far fa-edit ml-3 fa-lg" style="color:grey" aria-hidden="true"></i></a>' +
									'<a onclick="" data-toggle="modal" data-target="#" href="#"  ><i class="far fa-trash-alt ml-3 fa-lg" style="color:grey" aria-hidden="true"></i></a>' +

									"</td>" +
									"</tr>"
								);
						}
					}
					else {
						$("#rencana_jadwal_data").html("<tr><td colspan='3' style='text-align:center'><i>Data tidak ditemukan</i></td></tr>")
					}
				},


				error: () => {

				}
			})
		}

		function get_pelamarterjadwal(rencanaId) {
			$("#pelamar_terjadwal").html("")


			$.ajax({
				url: 'api/rencana-detail-ku/get/' + rencanaId,
				type: 'get',
				contentType: 'application/json',
				success: (res) => {
					// console.log(res)
					if (res.length == 0) {
						var a = 0;
						var no_data = "<tr><td colspan='3' style='text-align:center'><i>Data Tidak Ada</i></td></tr>";
						$("#pelamar_terjadwal").html(no_data)
					} else {
						a = 1
					}


					res.map((data) => {

						$.ajax({
							url: 'api/education-ku/name-last/' + data.biodataId.id,
							type: 'get',
							contentType: "application/json",
							success: function (result) {

								result.map((data2) => {


									if (a != 0) {
										var markup =
											"<tr>" +
											"<td>" + data.biodataId.fullName + "</td>" +
											"<td>" + data2.major + ', ' + data2.schoolName + "</td>" +
											"<td ><input id=\"get_modal_rencana\" type=\"hidden\" value=\"" + rencanaId + "\"></td>" +


											"<td>" +
											"<div class=\"btn-group\">" +
											"<button type=\"button\" class=\"btn btn-info\">Pilihan</button>" +
											"<button type=\"button\" class=\"btn btn-info dropdown-toggle\" data-toggle=\"dropdown\">" +
											"<span class=\"caret\"></span>" +
											"<span class=\"sr-only\">Toggle Dropdown</span>" +
											"</button>" +
											"<ul class=\"dropdown-menu\" role=\"menu\">" +
											"<li><a onclick=\"kirim_undangan('" + rencanaId + "','undang','" + data.biodataId.fullName + "','" + data.biodataId.email + "')\" >Undang</a></li>" +
											"<li><a onclick=\"ubah_rencana_jadwal('" + rencanaId + "','" + data.biodataId.id + "')\" >Ubah Jadwal</a></li>" +
											"</ul>" +
											"</div>" +
											"</td>" +
											"</tr>"
										$("#pelamar_terjadwal").append(markup)
									}
								})
							},
							error: function () {
								swal.fire("Opps..", "Fetch Last Education Failed", "error");
							}
						})
					})
				},
				error: () => {

					swal.fire("Opps..", "Fetch Biodata Failed", "error");
				}
			})
		}

		function kirim_undangan(rencanaId, action, nama, email) {

			$('#modal-kirim_undangan').modal('show');
			$('#modal-rencana_jadwal').modal('hide');

			$.ajax({
				url: 'api/rencana-jadwal-ku/' + rencanaId,
				type: 'get',
				contentType: 'application/json',
				success: (result) => {
					$("#modal_title_invite").html("");

					$("#get_jadwal_invite").html("");
					$("#get_ro_invite").html("");
					$("#get_lokasi_invite").html("");
					$("#get_tanggal_invite").html("");
					$("#get_tro_invite").html("");
					$("#get_other_invite").html("");



					$("#modal_title_invite").append("Kirim Undangan kepada ", nama);
					$("#get_jadwal_invite").append(result.scheduleTypeId.name);
					$("#get_ro_invite").append(result.ro.biodataId.nickName);
					$("#get_lokasi_invite").append(result.location);
					$("#get_tanggal_invite").append(result.scheduleDate);
					$("#get_tro_invite").append(result.tro.biodataId.nickName);
					$("#get_other_invite").append(result.otherRoTro);


					//get Value
					$("#get_rencana_id").val(result.id);
					$("#get_rencana_email").val(email);
					$("#get_nama").val(nama);
					$("#get_time").val(result.time);

					$("#get_jadwal_invite").val(result.scheduleTypeId.name);
					$("#get_ro_invite").val(result.ro.biodataId.nickName);
					$("#get_lokasi_invite").val(result.location);
					$("#get_tanggal_invite").val(result.scheduleDate);
					$("#get_tro_invite").val(result.tro.biodataId.nickName);
					$("#get_other_invite").val(result.otherRoTro);
					$("#get_catatan_invite").val(result.notes);


				}
			})
		}

		$(() => {
			get_disabled();
		});
		get_disabled = () => {
			$(document).ready(function () {
				$("input.checkbox_cek").on('change', function () {
					if ($('input.checkbox_cek').is(':checked')) {
						$('#get_ubah_sentdate').attr("disabled", false);
						$('#save_button_ubah').html("Simpan");


					} else {

						$('#get_ubah_sentdate').attr("disabled", true);
						$('#get_ubah_sentdate').val("");
						$('#save_button_ubah').html("Simpan & Kirim")




					}
				})
			})
		}


		function ubah_rencana_jadwal(rencanaId, biodataId) {

			$('#modal-ubah_rencana_jadwal').modal('show');
			$('#modal-rencana_jadwal').modal('hide');
			get_all_jenis();

			$.ajax({
				url: 'api/rencana-jadwal-ku/' + rencanaId,
				type: 'get',
				contentType: 'application/json',
				success: (result) => {
					var a = result.ro.biodataId.id;
					var b = result.tro.biodataId.id;

					// console.log(a)
					// console.log(b)

					get_ro(a);
					get_tro(b);

					$("#get_schedule_code").val(result.scheduleCode),


						$("#get_id_rencana").val(rencanaId),
						$("#get_id_biodata").val(biodataId),
						$("#get_rencana_id").val(result.id);
					$("#get_ubah_tanggal").val(result.scheduleDate);
					$("#get_ubah_jam").val(result.time);
					$("#get_ubah_ro").val(result.ro.biodataId.id);
					$("#get_ubah_tro").val(result.tro.biodataId.id);

					$("#get_ubah_scheduler").val(result.scheduleTypeId.id);
					$("#get_checkbox").val(result.isAutomaticMail);
					$("#get_ubah_lokasi").val(result.location);
					$("#get_ubah_other").val(result.otherRoTro);
					$("#get_ubah_sentdate").val(result.sentDate);
					$("#get_ubah_catatan").val(result.notes);

					if ($("#get_checkbox").val() == "true") {
						$('#get_checkbox').prop('checked', true);
						$('#save_button_ubah').html("Simpan");

					} else {
						$('#get_checkbox').prop('checked', false);
						$('#save_button_ubah').val("Simpan");
						$('#save_button_ubah').html("Simpan & Kirim");
					}

					if ($('input.checkbox_cek').is(':checked')) {
						$('#get_ubah_sentdate').prop("disabled", false);


					} else {


						$('#get_ubah_sentdate').prop("disabled", true);
						$('#get_ubah_sentdate').val("");
					}
				}

			})

		}

		$(".datepicker").datetimepicker({
			timepicker: false,
			datepicker: true,
			format: 'Y-m-d'
		})


		function get_tro(roIdtro) {

			$.ajax({

				url: 'api/employee-ku/',
				type: 'get',
				contentType: "application/json",
				success: function (result) {
					var optValue2 = "";
					optValue2 += '<option value="" disabled selected hidden>TRO</option>';
					for (var i = 0; i < result.length; i++) {
						if (roIdtro == result[i].id) {
							optValue2 += `<option value="${result[i].id}" selected="selected">${result[i].biodataId.nickName}</option>`;
						}
						else {
							optValue2 += `<option value="${result[i].id}">${result[i].biodataId.nickName}</option>`;
						}
					}
					$("#get_ubah_tro").html(optValue2);
				},
				error: function () {
					swal.fire("Opps..", "Gagal Mengambil Data", "error");
				}

			})
		}


		function get_ro(roIdro) {

			$.ajax({

				url: 'api/employee-ku/',
				type: 'get',
				contentType: "application/json",
				success: function (result) {
					var optValue1 = "";

					optValue1 += '<option value="" disabled selected hidden>RO</option>';

					for (var i = 0; i < result.length; i++) {

						if (roIdro == result[i].id) {

							optValue1 += `<option value="${result[i].id}" selected="selected" >${result[i].biodataId.nickName}</option>`;
						}
						else {
							optValue1 += `<option value="${result[i].id}">${result[i].biodataId.nickName}</option>`;

						}
					}
					$("#get_ubah_ro").html(optValue1);
				},
				error: function () {
					swal.fire("Opps..", "Gagal Mengambil Data", "error");
				}
			})
		}
		function get_all_jenis() {

			$.ajax({

				url: 'api/schedule-type-ku/',
				type: 'get',
				contentType: "application/json",
				success: function (result) {
					var optValue1 = "";

					optValue1 += '<option value="" disabled selected hidden>Jenis Jadwal *</option>';

					for (var i = 0; i < result.length; i++) {
						optValue1 += `<option value="${result[i].id}">${result[i].name}</option>`

					}
					$("#get_ubah_scheduler").html(optValue1);

				},
				error: function () {
					swal.fire("Opps..", "Gagal Mengambil Data", "error");
				}
			})
		}



		$('#save_button_ubah').click(function () {


			var rencanaId = $("#get_id_rencana").val();
			var biodataId = $("#get_id_biodata").val();
			var i = 0;



			if ($("#get_ubah_scheduler") == "" && $("#get_ubah_jam") == "" && $("#get_ubah_tanggal") == "") {
				swal.fire("Opps..", "Semua Mandatory Harus di Isi..!!", "error")
			} else {
				if ($('input.checkbox_cek').is(':checked')) {
					$("#get_checkbox").val(true)

				} else {
					$("#get_checkbox").val(false)
				}

				if ($("#get_ubah_ro").val() == $("#get_ubah_tro").val()) {
